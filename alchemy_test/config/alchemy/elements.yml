- name: article
  hint: true
  unique: true
  contents:
  - name: headline
    type: EssenceText
    default: :article_headline
    hint: true
  - name: picture
    type: EssencePicture
    hint: true
  - name: text
    type: EssenceRichtext
    default: :article_text
    hint: true
- name: blog_post
  contents:
  - name: blog_post_title
    type: EssenceText
  - name: blog_post_image
    type: EssencePicture
  - name: blog_post_content
    type: EssenceRichtext
